<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/mobile.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="container">
    <section class="container__card">
      <div class="container__card-img">
        <img src="./images/illustration-hero.svg" alt="woman listen music">
      </div>
      <div class="container__card-descripcion">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="container__card__price">
        <div class="container__card__price-icon">
          <img src="./images/icon-music.svg" alt="music icon">
        </div>
        <div class="container__card__price-amount">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <div class="container__card__price-change">
          <a href="#">Change</a>
        </div>
      </div>
      <div class="container__payment">
        <a class="payment" href="#">Proceed to Payment</a>
        <a class="cancel" href="#">Cancel Order</a>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/diablosinaura">Eliseo Nieva</a>.
    </div>
  </footer>
</body>
</html>
